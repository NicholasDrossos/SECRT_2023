<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My CRM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('welcome') }}">Home</a></li>
                <li><a href="{{ url_for('add_customer') }}">Add Customer</a></li>
                <li><a href="{{ url_for('view_customers') }}">View Customers</a></li>
                {% if admin %}
                <li><a href="{{ url_for('user_management') }}">User Management</a></li>
                {% endif %}
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- This block will be filled in by child templates -->
        {% endblock %}
    </main>

    <footer>
        <p>Copyright &copy; My CRM</p>
    </footer>
</body>
</html>
